{% extends 'base.html' %}

{% block Content %}
    <h1 ><strong>Tags List</strong>
        <a style="float:right" class="btn btn-info" href="{% url 'to_do_list:tag-create' %}">Add tag</a>
    </h1><br>
    <table class="table">
    <tr>
        <td>Name</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>

        {% if tag_list %}
            {% for tag in tag_list %}
                <tr>
                <td>{{ tag.name }}</td>
                <td><a href="{% url 'to_do_list:tag-update' pk=tag.id %}">Update</a></td>
                <td><a href="{% url 'to_do_list:tag-delete' pk=tag.id %}">Delete</a></td>
                 </tr>
            {% endfor %}

        {% else %}
            <p>There are no tags</p>
        {% endif %}
     </table>
{% endblock %}
